<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h2, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Formularios. Registro, Login, Cliente</title>
  </head>
  <body>
    <div class="container">
      <section class="allForm">
        <div class="register">
          <h2>Registro de Usuario</h2>
          <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required />
            <input type="email" id="email" placeholder="Email" required />
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <button type="submit">Register</button>
          </form>
        </div>

        <div class="login">
          <h2>Login de Usuario</h2>
          <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              required
            />
            <button type="submit">Login</button>
          </form>
        </div>

        <div class="client">
          <h2>Formulario de Cliente</h2>
          <form id="clientForm">
            <input type="text" id="name" placeholder="Nombre" required />
            <input type="text" id="lastname" placeholder="Apellido" required />
            <input type="email" id="clientEmail" placeholder="Email" required />
            <input
              type="text"
              id="birthday"
              placeholder="Nacimiento - dd/mm"
              required
            />
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
    <!-- <script src="scriptcontacts.js"></script> -->
  </body>
</html>
